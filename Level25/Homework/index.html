<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #color-picker {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            outline: none;
        }

        #color-picker:focus {
            border: 2px solid #333;
        }

        p {
            color: #333;
        }

        input[type="color"] {
            display: block;
            margin: 0 auto 20px auto;
            cursor: pointer;
            padding: 0;
            width: 50px;
            height: 50px;
            border: none;
            background-color: transparent;
        }

        #color-code {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>choose a color</h1>
        <input type="color" id="color-picker" oninput="document.getElementById('color-picker').style.backgroundColor = this.value; 
        document.getElementById('color-code').textContent = this.value;">
        <p>selected color: <span id="color-code">#ffffff</span></p>
    </div>
</body>
</html>
