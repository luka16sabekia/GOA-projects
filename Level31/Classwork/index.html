<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Ordered List</h2>
    <ol class="styled-ol">
        <li>Samsung</li>
        <li>Xiaomi</li>
        <li>Apple</li>
    </ol>

    <h2>Unordered List</h2>
    <ul class="styled-ul">
        <li>watermelon</li>
        <li>Banana</li>
        <li>Melon</li>
    </ul>

</body>
</html>
