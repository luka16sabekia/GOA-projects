            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

</head>
<body>

        <td>Row 1 Cell 3</td>
    </tr>
    <tr>
        <td>Row 2 Cell 1</td>
        <td>Row 2 Cell 2</td>

    <tr>
        <td>Row 3 Cell 1</td>

</table>

</body>
</html>
