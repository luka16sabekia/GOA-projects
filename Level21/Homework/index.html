<html>
<head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Device</th>
        <th>Brand</th>
        <th>Specifications</th>
    </tr>
    <tr>
        <td>Smartphone</td>
        <td>Apple</td>
        <td>
            <table class="nested-table" style="width:100%">
                <tr>
                    <th>Model</th>
                    <th>Storage</th>
                </tr>
                <tr>
                    <td>iPhone 15 Pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>iPhone 8</td>
                    <td>64GB</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>Laptop</td>
        <td>HP</td>
        <td>15.6" Display</td>
    </tr>
    <tr>
        <td>Tablet</td>
        <td>Samsung</td>
        <td>10.5" Display</td>
    </tr>
</table>

</body>
</html>
