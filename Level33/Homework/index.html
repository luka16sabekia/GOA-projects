<!-- 1. justify-content
ეს property განსაზღვრავს, თუ როგორ განაწილდეს Flex ელემენტები მთავარ ღერძზე (Default - ჰორიზონტალურად).
მნიშვნელობები:

flex-start: ელემენტები მოთავსებულია კონტეინერის დასაწყისში.
flex-end: ელემენტები მოთავსებულია კონტეინერის ბოლოში.
center: ელემენტები განლაგებულია ცენტრში.
space-between: პირველი ელემენტი მოთავსებულია კონტეინერის დასაწყისში, ბოლო — ბოლოში, დანარჩენები თანაბრად არიან განაწილებული.
space-around: ელემენტებს შორის არის თანაბარი დაშორება, თუმცა ასევე კონტეინერის კიდეებთან ნახევარი დაშორებაა.
space-evenly: ელემენტებს შორის და კონტეინერის კიდეებთან არის თანაბარი დაშორება.
2. align-items
ეს property განსაზღვრავს Flex ელემენტების განლაგებას ჯვარედინ ღერძზე (Default - ვერტიკალურად).
მნიშვნელობები:

stretch: ელემენტები იჭიმება კონტეინერის სიგანეზე/სიმაღლეზე (Default).
flex-start: ელემენტები განლაგებულია ჯვარედინ ღერძის დასაწყისში.
flex-end: ელემენტები განლაგებულია ჯვარედინ ღერძის ბოლოში.
center: ელემენტები განლაგებულია ჯვარედინ ღერძის ცენტრში.
baseline: ელემენტები განლაგებულია ტექსტის ხაზთან შესაბამისად.
3. flex-direction
ეს property განსაზღვრავს, თუ რომელი მიმართულებით განლაგდეს Flex ელემენტები.
მნიშვნელობები:

row: ელემენტები განლაგებულია ჰორიზონტალურად, მარცხნიდან მარჯვნივ (Default).
row-reverse: ელემენტები განლაგებულია ჰორიზონტალურად, მარჯვნიდან მარცხნივ.
column: ელემენტები განლაგებულია ვერტიკალურად, ზემოდან ქვემოთ.
column-reverse: ელემენტები განლაგებულია ვერტიკალურად, ქვემოდან ზემოთ.
4. order
ეს property განსაზღვრავს Flex ელემენტის განლაგების რიგს კონტეინერში. Default მნიშვნელობა არის 0.
მნიშვნელობები:

რიცხვი (integer): რიცხვით განსაზღვრება ელემენტის რიგი (რაც ნაკლებია რიცხვი, მით ადრე განლაგდება).
5. align-self
ეს property განსაზღვრავს ინდივიდუალური ელემენტის განლაგებას ჯვარედინ ღერძზე, დამოუკიდებლად align-items-ისგან.
მნიშვნელობები:

auto: მემკვიდრეობს align-items მნიშვნელობას (Default).
stretch: ელემენტი იჭიმება კონტეინერის სიგანეზე/სიმაღლეზე.
flex-start: ელემენტი განლაგებულია ჯვარედინ ღერძის დასაწყისში.
flex-end: ელემენტი განლაგებულია ჯვარედინ ღერძის ბოლოში.
center: ელემენტი განლაგებულია ჯვარედინ ღერძის ცენტრში.
baseline: ელემენტი განლაგებულია ტექსტის ხაზთან შესაბამისად.
6. flex-wrap
ეს property განსაზღვრავს, უნდა მოერგოს თუ არა Flex ელემენტები ერთ ხაზზე, თუ შეიძლება გადატანა სხვა ხაზზე.
მნიშვნელობები:

nowrap: ყველა ელემენტი მოთავსებულია ერთ ხაზზე (Default).
wrap: ელემენტები გადადიან ახალ ხაზზე საჭიროების შემთხვევაში.
wrap-reverse: ელემენტები გადადიან ახალ ხაზზე, თუმცა უკუღმა (დაბოლოდან ზემოთ).
7. flex-flow
ეს shorthand property აერთიანებს flex-direction და flex-wrap-ის მნიშვნელობებს.
მნიშვნელობები:

ნებისმიერი კომბინაცია flex-direction და flex-wrap მნიშვნელობების.
8. align-content
ეს property განსაზღვრავს მრავალი ხაზის განლაგებას კონტეინერში (როდესაც გამოიყენება flex-wrap).
მნიშვნელობები:

stretch: ხაზები იჭიმებიან კონტეინერის სიმაღლეზე (Default).
flex-start: ხაზები განლაგებულია კონტეინერის დასაწყისში.
flex-end: ხაზები განლაგებულია კონტეინერის ბოლოში.
center: ხაზები განლაგებულია კონტეინერის ცენტრში.
space-between: პირველი ხაზი განლაგებულია დასაწყისში, ბოლო — ბოლოში, დანარჩენები თანაბრად არიან განაწილებული.
space-around: ხაზებს შორის არის თანაბარი დაშორება, თუმცა ასევე კონტეინერის კიდეებთან ნახევარი დაშორებაა.
space-evenly: ხაზებს შორის და კონტეინერის კიდეებთან არის თანაბარი დაშორება -->
