<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Example</title>
</head>
<body>
    <script>
        const isAdult = confirm("Are you an adult?");
        if (isAdult) {
            console.log("You are Adult");
        } else {
            console.log("You are kid");
        }
    </script>
</body>
</html>
